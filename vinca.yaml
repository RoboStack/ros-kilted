ros_distro: kilted

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 14
build_number: 12

mutex_package:
  name: "ros2-distro-mutex"
  version: "0.11.0"
  upper_bound: "x.x"
  run_constraints:
    - libboost 1.86.*
    - libboost-devel 1.86.*
    - pcl 1.15.0.*
    - gazebo 11.*
    - libprotobuf 6.31.1.*
    - libxml2 2.13.*
    - vtk 9.4.2.*

packages_skip_by_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


packages_remove_from_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


skip_existing:
  # - output
  - https://conda.anaconda.org/robostack-kilted/

packages_select_by_deps:
  - ament_cmake_core
  - ament_cmake_catch2
  - ament_cmake_mypy

  - desktop
  - ros_base
  - ros_environment
  - ros_workspace
  - dev_tools
  - diagnostics
  - teleop
  - robot
  - perception
  - navigation2
  - simulation
  - desktop_full

  - moveit
  - moveit-planners-chomp
  - moveit-servo
  - moveit-visual-tools
  - moveit-ros-trajectory-cache
  # Requested in https://www.linkedin.com/feed/update/urn:li:activity:7346559234177703938/
  - moveit-chomp-optimizer-adapter
  - moveit-ros-control-interface

  - ros2_control
  - ros2_controllers
  - gz_ros2_control
  - gz_ros2_control_demos

  - rviz_visual_tools

  - ur
  - ur_simulation_gz

  - ros_gz
  - slam_toolbox
  - turtlebot3

  - apriltag_ros

  - ackermann-msgs
  - sbg_driver

  # requested in https://github.com/RoboStack/ros-humble/issues/249
  - twist_mux

  # requested in https://github.com/RoboStack/ros-humble/issues/252
  - rmw_zenoh_cpp

  - flex_sync
  - gripper_controllers

  - rosbridge_suite

  - grid_map

  - foxglove_bridge
  - foxglove_msgs

  - lanelet2

  - ublox

  - can_msgs
  - ros2_socketcan_msgs

  - nav2_bringup

  - autoware_internal_msgs
  - autoware_common_msgs
  - autoware_control_msgs
  - autoware_localization_msgs
  - autoware_map_msgs
  - autoware_perception_msgs
  - autoware_planning_msgs
  - autoware_sensing_msgs
  - autoware_system_msgs
  - autoware_v2x_msgs
  - autoware_vehicle_msgs
  - autoware_cmake
  - autoware_utils
  - autoware_component_interface_specs
  - autoware_geography_utils
  - autoware_global_parameter_loader
  - autoware_interpolation
  - autoware_kalman_filter
  - autoware_node
  - autoware_object_recognition_utils
  - autoware_point_types
  - autoware_signal_processing
  - autoware_vehicle_info_utils

  - apriltag_detector

  - ament_cmake_black

  - behaviortree_cpp

  - gtsam
  # Requested in https://github.com/RoboStack/ros-humble/issues/325
  - data_tamer_cpp

  - proxsuite

  # These packages are only built on Linux as they depend on Linux-specific API
  - if: linux
    then:
      # Depends on socketcan
      - ros2_socketcan
      # Depends on v4l
      - usb_cam

      - libcamera

  # These packages are currently only build on Linux,
  # as trying to build them in the past on macos or Windows resulted in errors
  - if: linux
    then:
      - py_binding_tools
      - livox_ros_driver2
      # Depends on libcamera that is only available on linux
      - camera_ros
      # Depends on v4l that is only available on linux
      - v4l2_camera

  # These packages are currently not build on Windows, but they be with some work
  - if: not win
    then:
      - plotjuggler-ros
      - foxglove_compressed_video_transport
      - velodyne
      - moveit-py
      - moveit-ros-perception
      - moveit-ros-occupancy-map-monitor
      - moveit-runtime
      # TODO on windows: fix iconv link issue
      - ffmpeg_image_transport
      - apriltag_draw
      - apriltag_tools
      - apriltag_detector_umich
      - apriltag_detector_mit
      - dual-laser-merger
      - pointcloud-to-laserscan
      - laser-segmentation
      - rqt_tf_tree
      - rviz_satellite
      - odom_to_tf_ros2
      # TODO on windows: cannot open pcl_io.lib
      - ouster_ros
      # Windows error: error C3861: '__builtin_unreachable': identifier not found 
      - moveit-hybrid-planning
      # Windows error: error C2765: 'function' : an explicit specialization of a function template cannot have any default arguments
      - autoware_motion_utils
      # depends on autoware_motion_utils
      - autoware_trajectory
      - autoware_pose_initializer
      - autoware_core_control
      # Windows error: error C2338: static_assert failed: 'First argument to logging macros must be an rclcpp::Logger'
      - autoware_ekf_localizer
      # depends on autoware_ekf_localizer
      - autoware_core_localization
      # Windows error: error C3546: '...': there are no parameter packs available to expand
      # Windows error: error C2678: binary '|': no operator found which takes a left-hand operand of type 'ranges::transform_view<ranges::ref_view<const T>,Arg>'
      - autoware_lanlet2_utils
      - autoware_osqp_interface
      - autoware_qp_interface
      - autoware_core

patch_dir: patch
rosdistro_snapshot: rosdistro_snapshot.yaml
rosdistro_additional_recipes: rosdistro_additional_recipes.yaml
