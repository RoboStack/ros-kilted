ros_distro: kilted

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 11
build_number: 10

mutex_package:
  name: "ros2-distro-mutex"
  version: "0.10.0"
  upper_bound: "x.x"
  run_constraints:
    - libboost 1.86.*
    - libboost-devel 1.86.*
    - pcl 1.15.0.*
    - gazebo 11.*
    - libprotobuf 5.29.3.*
    - libxml2 2.13.*
    - vtk 9.4.2.*

packages_skip_by_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


packages_remove_from_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


skip_existing:
  # - output
  - https://conda.anaconda.org/robostack-kilted/

packages_select_by_deps:
  - ament_cmake_core
  - ament_cmake_catch2
  - ament_cmake_mypy

  - desktop
  - ros_base
  - ros_environment
  - ros_workspace
  - dev_tools
  - diagnostics
  - teleop
  - robot
  - perception
  - navigation2
  - simulation
  - desktop_full

  - moveit
  - moveit-planners-chomp
  - moveit-servo
  - moveit-visual-tools

  - ros2_control
  - ros2_controllers
  - gz_ros2_control
  - gz_ros2_control_demos

  - rviz_visual_tools

  - ur
  - ur_simulation_gz

  - ros_gz
  - slam_toolbox
  - turtlebot3

  - apriltag_ros

  - ackermann-msgs
  - sbg_driver

  # requested in https://github.com/RoboStack/ros-humble/issues/249
  - twist_mux

  # requested in https://github.com/RoboStack/ros-humble/issues/252
  - rmw_zenoh_cpp

  - flex_sync
  - gripper_controllers

  - rosbridge_suite

  - grid_map

  - foxglove_bridge
  - foxglove_msgs

  - lanelet2

  - ublox

  - can_msgs
  - ros2_socketcan_msgs

  - nav2_bringup

  - autoware_internal_msgs
  - autoware_common_msgs
  - autoware_control_msgs
  - autoware_localization_msgs
  - autoware_map_msgs
  - autoware_perception_msgs
  - autoware_planning_msgs
  - autoware_sensing_msgs
  - autoware_system_msgs
  - autoware_v2x_msgs
  - autoware_vehicle_msgs
  - autoware_cmake
  - autoware_utils

  - apriltag_detector

  - ament_cmake_black

  - behaviortree_cpp

  - gtsam

  # These packages are only built on Linux as they depend on Linux-specific API
  - if: linux
    then:
      # Depends on socketcan
      - ros2_socketcan
      # Depends on v4l
      - usb_cam

      - libcamera

  # These packages are currently only build on Linux,
  # as trying to build them in the past on macos or Windows resulted in errors
  - if: linux
    then:
      - py_binding_tools
      - livox_ros_driver2
      # Depends on libcamera that is only available on linux
      - camera_ros
      # Depends on v4l that is only available on linux
      - v4l2_camera

  # These packages are currently not build on Windows, but they be with some work
  - if: not win
    then:
      - plotjuggler-ros
      - foxglove_compressed_video_transport
      - velodyne
      - moveit-py
      - moveit-ros-perception
      - moveit-ros-occupancy-map-monitor
      # TODO on windows: fix iconv link issue
      - ffmpeg_image_transport
      - apriltag_draw
      - apriltag_tools
      - apriltag_detector_umich
      - apriltag_detector_mit
      - dual-laser-merger
      - pointcloud-to-laserscan
      - laser-segmentation
      - rqt_tf_tree
      - rviz_satellite
      - odom_to_tf_ros2
      # TODO on windows: cannot open pcl_io.lib
      - ouster_ros

patch_dir: patch
rosdistro_snapshot: rosdistro_snapshot.yaml
rosdistro_additional_recipes: rosdistro_additional_recipes.yaml
