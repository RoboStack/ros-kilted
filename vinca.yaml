ros_distro: kilted

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 15
build_number: 14

mutex_package:
  name: "ros2-distro-mutex"
  version: "0.12.0"
  upper_bound: "x.x"
  run_constraints:
    - libboost 1.86.*
    - libboost-devel 1.86.*
    - pcl 1.15.0.*
    - gazebo 11.*
    - libprotobuf 6.31.1.*
    - libxml2 2.13.*
    - vtk 9.4.2.*

packages_skip_by_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


packages_remove_from_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


skip_existing:
  # - output
  - https://conda.anaconda.org/robostack-kilted/

packages_select_by_deps:
  - depthai
  - depthai-ros
  - depthai_bridge
  - depthai_descriptions
  - depthai_examples
  - depthai_filters
  - depthai_ros_driver
  - depthai_ros_msgs

patch_dir: patch
rosdistro_snapshot: rosdistro_snapshot.yaml
rosdistro_additional_recipes: rosdistro_additional_recipes.yaml

