    max_pin: 'x.x'
hpp_fcl:
  generate_dummy_package_with_run_deps:
    dep_name: hpp-fcl
    max_pin: 'x.x.x'
    # the version on ros is outdated w.r.t. to the conda-forge one
    override_version: '3.0.1'
coal:
