    dep_name: urdfdom_headers
    max_pin: 'x.x'
urdfdom:
  generate_dummy_package_with_run_deps:
    dep_name: urdfdom
    max_pin: 'x.x'
    # kilted is on 5.0.0, but we are waiting for
    #  https://github.com/ros/urdfdom/issues/220
    override_version: '4.0.1'
cartographer:
  generate_dummy_package_with_run_deps:
